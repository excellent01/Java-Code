<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签练习</title>
    <!--收集数据-->
</head>
<body>
<form action="" method="get">
    <p>姓名：<input type="text" placeholder="请输入姓名"/>  </p>
    <p>密码：<input type="password" placeholder="请输入密码"/></p>
    <p><input type="submit" value="登录">&nbsp<input type="reset" value="重置"></p>
    <!--共用同一个name，解决不能选择的-->
    <p>性别 ： 男<input type="radio" name="sex"/> 女 <input type="radio" name="sex"/></p>
    <p>婚姻状况 ： 已婚<input type="radio" name="a"/> 未婚<input type="radio" name="a"/></p>
    <p>爱好：运动 <input type="checkbox" name="like"/>聊天<input type="checkbox" name="like"/>玩游戏<input type="checkbox" name="like"/></p>
    <p><input type="button" value="下一页"></p>
     <p>出生年月
         <select>
             <option value="">1991</option>
             <option value="">1992</option>
             <option value="">1993</option>
             <option value="">1994</option>
         </select>年

         <select>
             <option value="">1</option>
             <option value="">2</option>
             <option value="">3</option>
             <option value="">4</option>
         </select>月
     </p>
    <p>个人以简介：<textarea name="" id="" cols="30" rows="10"></textarea> </p>
</form>
</body>
</html>
