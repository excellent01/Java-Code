<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签练习</title>
    <style>
        table{margin-bottom: 20px}
    </style>
</head>
<body>
<table border="1" width="600" height="300" cellspacing="0" bordercolor="red" cellpadding="20">
    <tr>
        <td align="left">1-1</td>
        <td align="center">1-2</td>
        <td align="right">1-3</td>
    </tr>
    <tr>
        <td valign="top">2-1</td>
        <td valign="middle">2-2</td>
        <td valign="bottom">2-3</td>
    </tr>
</table>


<table width="600" height="300" border="" cellspacing="0">
    <tr>
        <td colspan="2">1-1</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
    </tr>
</table>


<table width="600" height="300" border="" cellspacing="0">
    <tr>
        <td rowspan="2" >1-1</td>
        <td >1-2</td>
    </tr>
    <tr>
        <td>2-2</td>
    </tr>
</table>




</body>
</html>
