<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="#" method="get">
    用户名：<br/>
    <input type="text" name="username"placeholder="用户名"><br/>
    密码：<br/>
    <input type="password" name="password"placeholder="密码" maxlength="16"><br/>
    姓名：<br/>
    <input type="text" name="name"><br/>
    性别：<br/>
    <input type="radio"name="sex">男
    <input type="radio"name="sex">女
    <br/>出生日期<br/>
    <input type="date" name="birthday"><br/>
    移动电话：<br/>
    <input type="tel" name="tel"><br/>
    邮箱：<br/>
    <input type="email" name="email"><br/>
    <br/>
    爱好：<br/>
    <input type="checkbox" name="hobby">读书
    <input type="checkbox" name="hobby">打游戏
    <input type="checkbox" name="hobby">追剧
    <input type="checkbox" name="hobby">跑步
    <input type="checkbox" name="hobby">听音乐
    <br/>
    城市：<br/>
    <select name="province">
        <option>--请选择--</option>
        <option>北京</option>
        <option>上海</option>
        <option>西安</option>
    </select><br/><br/>
    <br/>
    头像： <br/>
    <input type="file"/><br/>
    <br/>
    个人介绍：<br/>
    <textarea cols="50"rows="8">本人：


    </textarea><br/>

    <input type="submit" value="登录">
    <input type="reset" value="重置"> <br/>
    <input type="button" value="普通按钮"><input type="button" value="普通按钮"><input type="button" value="普通按钮">



</form>
</body>
</html>
