<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签</title>
</head>
<body>
<!--target属性，当你点击超链接的时候，新页面在什么地方打开-->
<a href="https://www.baidu.com"target="_blank">百度一下</a>
</br>
<a href="https://www.baidu.com"target="_self">百度一下</a>
<!--https://www.baidu.com绝对路径-->
</body>
</html>
